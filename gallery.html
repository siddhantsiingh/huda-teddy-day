<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments of You ❤️</title>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}

/* title */
h1{
  padding:20px 10px;
  font-weight:600;
}

/* responsive grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  padding:12px;
}

/* image style */
.grid img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  transition:.3s;
}

.grid img:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<h1>Moments of You I Keep With Me ❤️</h1>

<div class="grid">
  <img src="huda1.jpg">
  <img src="huda2.jpg">
  <img src="huda3.jpg">

  <img src="huda5.jpg">

  <img src="huda7.jpg">
  <img src="huda8.jpg">
  <img src="huda9.jpg">
  <img src="huda10.jpg">
</div>

</body>
</html>
